<!DOCTYPE html>
<html>
    <head>
        <title>Password Reset</title>
    </head>
    
    <body>
        {% if status == 200 %}
            <div class="success-message">
                <p>Password reset was successful. Please proceed to login with new password.</p>
            </div>
        {% elif status == 404 %}
            <div class="error-message">
                <p>Link is expired. Please use a new password reset link.</p>
            </div>
        {% else %}
            <div class="error-message">
                <p>Error: {{ error }}</p>
            </div>
        {% endif %}
    </body>
</html>
