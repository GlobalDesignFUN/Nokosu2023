<!DOCTYPE html>
<html>
    <head>
        <title>Password Reset</title>
    </head>
    
    <body>
        <h1>Reset your password here</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.password1.label_tag }}
                {{ form.password1 }}
            </div>
            <div class="error">
                {{ form.password1.errors }}
            </div>
            <div class="form-group">
                {{ form.password2.label_tag }}
                {{ form.password2 }}
            </div>
            <div class="error">
                {{ form.password2.errors }}
            </div>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
